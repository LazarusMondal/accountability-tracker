<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Accountability Tracker</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#007bff">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      text-align: center;
    }
    #taskInput {
      width: 70%;
      padding: 0.5rem;
      font-size: 1rem;
    }
    #addBtn {
      padding: 0.55rem 1rem;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 1rem;
    }
    li {
      background: #fff;
      margin: 0.5rem 0;
      padding: 0.75rem;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .deleteBtn {
      background: #dc3545;
      border: none;
      color: white;
      padding: 0.4rem 0.7rem;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>üìã Accountability Tracker</h2>
  <div>
    <input type="text" id="taskInput" placeholder="Enter your accountability task...">
    <button id="addBtn">Add</button>
  </div>
  <ul id="taskList"></ul>
  <script>
    const addBtn = document.getElementById("addBtn");
    const taskInput = document.getElementById("taskInput");
    const taskList = document.getElementById("taskList");
    if (Notification.permission !== 'granted') {
      Notification.requestPermission();
    }
    function loadTasks() {
      const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      tasks.forEach(text => createTask(text));
    }
    function saveTasks() {
      const tasks = [];
      document.querySelectorAll("#taskList li").forEach(li => {
        tasks.push(li.firstChild.textContent.trim());
      });
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }
    function createTask(taskText) {
      const li = document.createElement("li");
      li.innerHTML = `<span>${taskText}</span> <button class="deleteBtn">Delete</button>`;
      taskList.appendChild(li);
      li.querySelector(".deleteBtn").addEventListener("click", function () {
        li.remove();
        saveTasks();
      });
    }
    function notifyUser(taskText, minutes) {
      if (Notification.permission === 'granted') {
        setTimeout(() => {
          new Notification("‚è∞ Reminder", { body: taskText });
        }, minutes * 60 * 1000);
      }
    }
    addBtn.addEventListener("click", function () {
      const taskText = taskInput.value.trim();
      if (taskText !== "") {
        createTask(taskText);
        saveTasks();
        const reminderTime = prompt("Set a reminder in how many minutes? (Leave empty to skip)", "");
        if (reminderTime && !isNaN(reminderTime)) {
          notifyUser(taskText, parseInt(reminderTime));
        }
        taskInput.value = "";
      }
    });
    taskInput.addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        addBtn.click();
      }
    });
    loadTasks();
  </script>
</body>
</html>
